# This file defines the CI workflow as specified in the exercise.

# 1. Set the name of the workflow
name: CI workflow

# 2. Define the workflow triggers
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 3. Define the jobs to run
jobs:
  build: # The exercise template implies a job named 'build'
    
    # 3. Set the runner and container
    runs-on: ubuntu-latest
    container: python:3.9-slim

    # Define the sequence of steps
    steps:
      # 4. Checkout step
      - name: Checkout
        uses: actions/checkout@v3

      # 5. Install Dependencies step
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # 6. Add linting step
      - name: Lint with flake8
        run: |
          flake8 service --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 service --count --max-complexity=10 --max-line-length=127 --statistics
      # 7. Add test step
      - name: Run unit tests with nose
        run: nosetests -v --with-spec --spec-color --with-coverage --cover-package=app 
               